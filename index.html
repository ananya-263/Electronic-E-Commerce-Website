<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics E-Commerce</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo h1 {
            margin: 0;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-left: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Banner Section */
        .banner {
            background: url('banner.jpg') no-repeat center center/cover;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .banner-text h2 {
            font-size: 3rem;
            margin: 0;
        }

        .banner-text p {
            font-size: 1.5rem;
        }

        /* Product Section */
        .products {
            padding: 40px 20px;
            text-align: center;
        }

        .products h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .product-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product h3 {
            margin: 15px 0;
            font-size: 1.25rem;
        }

        .product p {
            font-size: 1.125rem;
            color: #333;
        }

        .product button {
            background-color: #f04;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #d03;
        }

        /* Footer Section */
        footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 5px; /* Reduce the padding to make the footer smaller */
    position: fixed;
    width: 100%;
    bottom: 0;
    font-size: 0.875rem; /* Optional: Decrease the font size for a smaller footer */
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>ElectroMart</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <div class="banner-text">
            <h2>Welcome to ElectroMart</h2>
            <p>Your one-stop shop for the latest in electronics!</p>
        </div>
    </section>

    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="laptop.jpg" alt="Laptop">
                <h3>Laptop</h3>
                <p>Rs.28,950</p>
                <button onclick="addToCart('Laptop', 899.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="smartphone.jpg" alt="Smartphone">
                <h3>Smartphone</h3>
                <p>Rs.16,250</p>
                <button onclick="addToCart('Smartphone', 599.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="headphone.jpg" alt="Headphones">
                <h3>Headphones</h3>
                <p>Rs.3000</p>
                <button onclick="addToCart('Headphones', 199.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="smartwatch.jpg" alt="Smartwatch">
                <h3>Smartwatch</h3>
                <p>Rs.4,500</p>
                <button onclick="addToCart('Smartwatch', 249.99)">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 ElectroMart. All Rights Reserved.</p>
    </footer>

    <script>
        let cartCount = 0;

        function addToCart(product, price) {
            cartCount++;
            alert(`${product} added to cart!`);
            document.querySelector('header nav ul li a[href="#"]').textContent = `Cart (${cartCount})`;
        }
    </script>
</body>
</html>
